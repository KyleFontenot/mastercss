<ul class="{fg:blue-40/.5;font:32;p:16;w:full;text:center}>li:hover@md"></ul>
<div class="w:calc(+100%-1.25rem)"></div>
<div class="p:10|20|30|40 m:20|30"></div>
<div class="~transform|.1s|ease-out,width|.1s|ease-out bg:rgb(51|170|51|.4)"></div>
<div class="width:51px scale(20px) text-align:"></div>
<div class="transform:translateX(20px) bg:indigo-40:hover@3xs translate(20px,50) rotate(45deg) blur(2px)"></div>
<div class="width:34:active:not([disabled])+svg>rect cursor:no-drop[disabled]+svg"></div>
<div class="drop-shadow(0|2px|2px|rgba(0,0,0,.2))"></div>
<div class="font:var(--size) font:$(size)"></div>
<div class="bg:blue:hover@media(any-hover:hover)"></div>
<div class="bg:gray-1@supports(backdrop-filter:none)"></div>
<div class="font:24:hover@sm text:center:hover@sm fg:sky-60/.5:hover@sm"></div>
<div class="{p:10|20|30|40;text:center;fg:sky-60/.5}:hover@sm"></div>
<div class="width:34:active:not([disabled])+svg>rect cursor:no-drop[disabled]+svg"></div>
<div class="translateX(20px) translate(20px,50) rotate(45deg) blur(2px)"></div>
<div class="~transform|.1s|ease-out,width|.1s|ease-out"></div>
<div class="drop-shadow(0|2px|2px|rgba(0,0,0,.2))"></div>
<div class="font:var(--size) font:$(size)"></div>
<div class="@shake|1s|infinite>li"></div>
<div class="@shake|1s|infinite>li:nth-child(2)"></div>
<div class="bg:red:nth(2)"></div>
<div class="bg:red:odd"></div>
<div class="bg:red:even"></div>
<div class="bg:red:first"></div>
<div class="bg:red:last"></div>
<div class="
    {w:5;h:5;rounded;bg:slate-90}::scrollbar
    bg:gray-20::scrollbar@dark
    bg:slate-86::scrollbar-thumb
    bg:slate-76::scrollbar-thumb:hover
    bg:slate-66::scrollbar-thumb:active
    bg:gray-30::scrollbar-thumb@dark
    bg:gray-40::scrollbar-thumb:hover@dark
    bg:gray-50::scrollbar-thumb:active@dark
    bg:transparent::scrollbar-corner
    rounded::scrollbar-thumb
"></div>
<div class="bg:gray-60::scrollbar-thumb:active@dark"></div>

<div class="m:10|20"></div>
<div class="bg:blue-60"></div>
<div class="outline:3|solid|red:hover"></div>
<div class=""></div>
<div class="text:center@sm"></div>

<div class="sidebar ...">
    <!-- ... -->
    <div class="navitem ...">
        <a
           href="#"
           class="opacity:.5 .sidebar:hover_{opacity:.75} .navitem:hover_{bg:black/.75}">
            <!-- ... -->
        </a>
    </div>
    <!-- ... -->
</div>
